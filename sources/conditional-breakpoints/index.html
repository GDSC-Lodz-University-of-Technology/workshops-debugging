<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>breakpoints-1</title>
</head>

<body>
    <h1>Demo: Conditional breakpoints</h1>
    <label for="general-discount">General discount:</label>
    <input placeholder="General discount" value="0" max="15" type="number" id="general-discount">
    <p>General discount will be applied if it is higher than item discount</p>
    <label>Items to buy</label>
    <ul class="cart-items"></ul>
    <label>Total Price</label>
    <strong class="total-price"></strong>
    <button>Apply discounts</button>
    <label>Discounted price</label>
    <strong class="discounted-price"></strong>
    <script type="module" src="./app.js"></script>
</body>

</html>
